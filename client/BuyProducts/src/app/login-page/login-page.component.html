<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col card shadow-lg jumbotron mx-auto" style="background-color: #d4edda">
      <div class="card-header">
        <strong>Please login to continue....</strong>
      </div>
        <div class="card-body">
          <form [formGroup]="loginForm">

            <div class="form-group">
              <label for="user">Username:</label>
              <input class="form-control" formControlName="name" [(ngModel)]="userName" id="user" type="text"  pattern="[a-zA-Z\s]+" placeholder="Enter your Name">
              <h6  *ngIf="loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty || loginForm.controls['name'].touched)"
                    style="color: red"   class="alert alert-danger">
                <h6 *ngIf="loginForm.controls['name'].errors.required">
                  Name is required.
                </h6>
                <h6 *ngIf="loginForm.controls['name'].errors.minlength">
                  Name must be at least 4 characters long.
                </h6>
                <h6 *ngIf="loginForm.controls['name'].errors.pattern && loginForm.controls['name'].touched"  style="color: red">
                  Name is not Valid
                </h6>
              </h6>
            </div>


            <div class="form-group">
              <label for="email">Email:</label>
              <input class="form-control" formControlName="email" id="email" [(ngModel)]="email"  placeholder="Enter your Email" type="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$">
              <h6 *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                   style="color: red" class="alert alert-danger">
                <h6 *ngIf="loginForm.controls['email'].errors.required">Email is required.</h6>
                <h6 *ngIf="(loginForm.controls['email'].errors.email || loginForm.controls['email'].errors.pattern) && loginForm.controls['email']
                 .touched">
                  Email is not Valid
                </h6>
              </h6>
            </div>

            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" [disabled]="loginForm.pristine || loginForm.invalid || loginForm.errors"
                    class="btn btn-info" (click)="enterIntoproject()">Login</button>
            <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#registerModal">Register</button>
          </form>

        </div>
    </div>
    <div class="col"></div>
  </div>
</div>



<div class="modal" id="registerModal">
  <div class="modal-dialog modal-md">
    <div class="modal-content">

      <div class="modal-body">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <form class="mx-auto">
          <div class="form-group">
            <label for="rUser">Username:</label>
            <input type="text" id="rUser" class="form-control" placeholder="Enter User Name">
          </div>
          <div class="form-group">
            <label for="rEmail">Email:</label>
            <input type="email" class="form-control" id="rEmail" placeholder="Enter Email">
          </div>
          <div class="form-check-inline p-2">
            <label class="mr-3">Gender: </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Male
            </label>
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio">Female
            </label>
          </div>
          <div class="form-group">
            <label for="rPwd">Password:</label>
            <input type="email" class="form-control" id="rPwd" placeholder="Enter Password">
          </div>
          <div class="form-group">
            <label for="rCpwd">Confirm Password:</label>
            <input type="email" class="form-control" id="rCpwd" placeholder="Confirm Password">
          </div>
          <button type="button" class="btn btn-success">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
