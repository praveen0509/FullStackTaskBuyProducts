<div class="container-fluid">
  <div class="split left jumbotron ">
    <div class="card shadow-lg mb-sm-1 mb-md-2 mb-lg-3 mb-xl-3">
      <div class="card-body">
       <form>
         <h3 class="font-weight-bolder">Filters:</h3>
         <div class="form-group">
           <input type="text"  placeholder="search by customer" class="form-control" style="background-color: moccasin">
         </div>
         <div class="form-group">
           <input type="text" class="form-control" placeholder="search by amount" style="background-color: moccasin">
         </div>
       </form>

      </div>
    </div>
    <ul class="list-unstyled">
      <li class="m-sm-2 m-md-2 m-lg-2 m-xl-3"><img src="../../assets/SideImages/side3Cricketers.jpg" height="600" width="100%"/></li>
      <li><img src="../../assets/SideImages/advertise.png" height="600" width="100%"/></li>
    </ul>

  </div>
  <div class="split right pl-lg-3 pl-md-3 pl-xl-3 pl-sm-3">
   <div class="row">
     <div class="col-sm-9 col-md-9 col-lg-9 col-xl-9">
       <div class="card shadow bg-secondary">
         <div class="card-body pt-3 pb-0"><pagination-controls (pageChange)="getBillsPaginationSearch($event)"></pagination-controls></div>
       </div>
       <div class="card shadow mb-4" *ngFor="let bills of billData" (click)="navigateToCustomerDetails(bills.id)">
         <div class="card-body">
           <div class="row justify-content-center"><h2 class="font-weight-bolder">{{bills.purchasedBy}}</h2></div>
           <div class="row">
             <h5 class="font-weight-bolder ml-3"> Total Items: {{bills.list}}</h5>
           </div>
           <div class="row">
             <div class="col"><h5 class="font-weight-bolder">Paid Cost:  <small class="fa">&#xf156;</small>{{bills.total}} </h5></div>
             <div class="col font-weight-bolder"><div class="float-right">Date: {{bills.purchasedOn | date: 'medium'}}</div></div>
           </div>
         </div>
       </div>
       <div class="card shadow bg-secondary">
         <div class="card-body pt-3 pb-0" ><pagination-controls (pageChange)="getBillsPaginationSearch($event)"></pagination-controls></div>
       </div>
       <br><br><br><br><br><br><br>
     </div>
     <ul class="imagesUl col jumbotron no-gutters list-unstyled mt-0">
       <li><img src="../../assets/SideImages/side3Cricketers.jpg" height="600" width="100%"/></li>
       <li><img src="../../assets/SideImages/side1.jpg" height="600" width="100%"/></li>
       <li><img src="../../assets/SideImages/side2.jpg" height="600" width="100%"/></li>
     </ul>
   </div>
  </div>
</div>
